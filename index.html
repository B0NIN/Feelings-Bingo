<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feelings Bingo</title>
    <link rel="icon" href="/src/img/fine.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Feelings Bingo</h1>
    <div class="kokuban" id="items">
        <div class="item" draggable="true" data-word="happy" data-img="src/img/happy.gif">
            <img src="src/img/happy.gif" alt="happy" />
            <p>happy</p>
            <p class="japanese">ハッピー</p>
        </div>
        <div class="item" draggable="true" data-word="good" data-img="src/img/good.gif">
            <img src="src/img/good.gif" alt="good" />
            <p>good</p>
            <p class="japanese">グッド</p>
        </div>
        <div class="item" draggable="true" data-word="fine" data-img="src/img/fine.gif">
            <img src="src/img/fine.gif" alt="fine" />
            <p>fine</p>
            <p class="japanese">ファイン</p>
        </div>
        <div class="item" draggable="true" data-word="hungry" data-img="src/img/hungry.gif">
            <img src="src/img/hungry.gif" alt="hungry" />
            <p>hungry</p>
            <p class="japanese">ハングリー</p>
        </div>
        <div class="item" draggable="true" data-word="angry" data-img="src/img/angry.gif">
            <img src="src/img/angry.gif" alt="angry" />
            <p>angry</p>
            <p class="japanese">アングリー</p>
        </div>
        <div class="item" draggable="true" data-word="sleepy" data-img="src/img/sleepy.gif">
            <img src="src/img/sleepy.gif" alt="sleepy" />
            <p>sleepy</p>
            <p class="japanese">スリーピー</p>
        </div>
        <div class="item" draggable="true" data-word="tired" data-img="src/img/tired.gif">
            <img src="src/img/tired.gif" alt="angry" />
            <p>tired</p>
            <p class="japanese">タイヤード</p>
        </div>
        <div class="item" draggable="true" data-word="hot" data-img="src/img/hot.gif">
            <img src="src/img/hot.gif" alt="hot" />
            <p>hot</p>
            <p class="japanese">ホット</p>
        </div>
        <div class="item" draggable="true" data-word="cold" data-img="src/img/cold.gif">
            <img src="src/img/cold.gif" alt="cold" />
            <p>cold</p>
            <p class="japanese">コールド</p>
        </div>
        <div class="item" draggable="true" data-word="sad" data-img="src/img/sad.gif">
            <img src="src/img/sad.gif" alt="sad" />
            <p>sad</p>
            <p class="japanese">サッド</p>
        </div>
    </div>

    <div class="bingo-board" id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="controls">
        <button id="lockButton">決定</button>
        <button id="resetButton">リセット</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
