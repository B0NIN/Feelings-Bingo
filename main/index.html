<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feelings Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Feelings Bingo</h1>
    <div id="items">
        <div class="item" draggable="true" data-word="happy" data-img="src/img/happy.gif">
            <img src="src/img/happy.gif" alt="happy" />
            <p>happy</p>
            <p class="japanese">ハッピー</p>
        </div>
        <div class="item" draggable="true" data-word="good" data-img="src/img/good.gif">
            <img src="src/img/good.gif" alt="good" />
            <p>good</p>
            <p class="japanese">グッド</p>
        </div>
        <div class="item" draggable="true" data-word="fine" data-img="src/img.fine.gif">
            <img src="src/img/fine.gif" alt="fine" />
            <p>fine</p>
            <p class="japanese">ファイン</p>
        </div>
        <div class="item" draggable="true" data-word="hungry" data-img="src/img.hungry.gif">
            <img src="src/img/hungry.gif" alt="hungry" />
            <p>hungry</p>
            <p class="japanese">ハングリー</p>
        </div>
        <div class="item" draggable="true" data-word="angry" data-img="src/img.angry.gif">
            <img src="src/img/angry.gif" alt="angry" />
            <p>angry</p>
            <p class="japanese">アングリー</p>
        </div>
    </div>

    <div class="controls">
        <button id="lockButton">決定</button>
        <button id="resetButton">リセット</button>
    </div>

    <div class="bingo-board" id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
